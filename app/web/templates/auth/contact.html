{% extends "base.html" %}

{% block content %}


<p id="loginError"></p>

<div class="row justify-content-center p-4">
    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

      <!-- End Logo  <a href="index.html" class="logo d-flex align-items-center w-auto">-->

      <div class="py-4 logo d-flex align-items-center justify-content-center">
          <img src="{{ url_for('static', path='/icons/logo.png') }}" alt="Aiber logo">
          <span class="d-none d-lg-block">Aiber</span>
      </div>

      <div class="card mb-3">

        <div class="card-body">

          <div class="pt-4 pb-2">
            <h5 class="card-title text-center pb-0 fs-4">Контакты</h5>
            <br>
            <h6 class="text-center">Email: manager@vio.kg </h6>
            <br>
          </div>
            {% if current_user %}
                <h6>Написать Админу:</h6>
                <label for="chat_subject">Тема:</label>
                <input class="form-control w-100" type="text" id="chat_subject" required>
                <button class="btn btn-outline-primary btn-sm my-2 w-100" onclick="openChatWithSubject(33)">
                    Написать <i class="bi bi-chat-left-text"></i> 
                </button>
            {% else %}
            <p class="text-center small">Для чата с Админом зарегистрируйтесь</p>
            {% endif %}        
        </div>
      </div>
    </div>
  </div>

  <script>
    function openChatWithSubject(user_id) {
        const subject = document.getElementById("chat_subject").value;
        if (subject){
          openChat(user_id, subject);
          document.getElementById("chat_subject").value=""
          }
        else{
            showMessage("Введите тему", "success")
        }
    }
  </script>

{% endblock %}
