<h3 class="badge bg-primary">User List</h3>

<div class="row mb-3">
    <div class="col-md-4">
        <input type="email" id="emailFilter" class="form-control" placeholder="Enter Email (optional)">
    </div>
    <div class="col-md-3">
        <select id="activeFilter" class="form-control">
            <option value="">All Users</option>
            <option value="true">Active Users</option>
            <option value="false">Inactive Users</option>
        </select>
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" onclick="fetchUsers(1)">Search</button>
    </div>
</div>

<!-- User Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Created At</th>
            <th>Active</th>
            <th>Deactivate</th>
            <th>Activate</th>
        </tr>
    </thead>
    <tbody id="userTableBody">
        <!-- Users will be inserted here -->
    </tbody>
</table>

<!-- Pagination Controls -->
<div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-secondary" id="prevPageBtn" onclick="changePage(-1)" disabled>Previous</button>
    <span id="pageNumber">Page 1</span>
    <button class="btn btn-secondary" id="nextPageBtn" onclick="changePage(1)">Next</button>
</div>

    <script>

        function getAccessTokenFromCookie() {
            const cookies = document.cookie.split("; ");
            for (let cookie of cookies) {
                const [name, value] = cookie.split("=");
                if (name === "access_token") return value;
            }
            return null;
        }

        let currentPage = 1;
        const limit = 10;
        
        async function fetchUsers(page) {
            const offset = (page - 1) * limit;
            const token = getAccessTokenFromCookie();
        
            if (!token) {
                console.error("Authorization token missing");
                return;
            }
        
            // Get filter values
            const email = document.getElementById("emailFilter").value;
            const isActive = document.getElementById("activeFilter").value;
        
            let url = `/api/auth/users?limit=${limit}&offset=${offset}`;
            if (email) url += `&email=${encodeURIComponent(email)}`;
            if (isActive !== "") url += `&is_active=${isActive}`;
        
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    }
                });
        
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${await response.text()}`);
                }
        
                const users = await response.json();
                updateTable(users);
        
                // Update pagination
                document.getElementById("pageNumber").innerText = `Page ${page}`;
                currentPage = page;
                document.getElementById("prevPageBtn").disabled = page === 1;
                document.getElementById("nextPageBtn").disabled = users.length < limit;
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }
        
        function updateTable(users) {
            const tableBody = document.getElementById("userTableBody");
            tableBody.innerHTML = "";
        
            users.forEach(user => {
                const row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    <td>${user.is_active ? "✅" : "❌"}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="deactivateUser(${user.id})">
                            Deactivate
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="sendActivation(${user.id})">
                            Activate
                        </button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        function changePage(direction) {
            fetchUsers(currentPage + direction);
        }
        
        // Initial load
        fetchUsers(currentPage);

        async function deactivateUser(userId) {
            const token = getAccessTokenFromCookie();  // Get authorization token
            if (!token) {
                alert("Unauthorized! Please log in.");
                return;
            }
        
            if (!confirm("Are you sure you want to deactivate this user?")) {
                return;  // User canceled action
            }
        
            try {

                let requestBody = JSON.stringify({ user_id: userId });
                const response = await fetch("/api/auth/deactivate_user", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: requestBody
                });
        
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || "Failed to deactivate user");
                }
        
                alert(result.message);
                window.location.href = "/admin"  // Remove user from table
            } catch (error) {
                console.error("Error deactivating user:", error);
                alert("Error: " + error.message);
            }
        }
        
        async function sendActivation(userId) {
            let token = getAccessTokenFromCookie(); // Function to retrieve the token
        
            if (!token) {
                alert("Unauthorized: Please log in as Admin.");
                return;
            }
        
            try {
                const response = await fetch(`/api/auth/activate_user?user_id=${userId}`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    alert(result.message);
                    location.reload(); // Reload to update the user list
                } else {
                    alert(`Activation failed: ${result.detail}`);
                }
            } catch (error) {
                console.error("Error activating user:", error);
                alert("An error occurred while activating the user.");
            }
        }
        
        
    </script>
