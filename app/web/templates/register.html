{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>User Registration</h2>

    <form id="registerForm" >
        <label class="form-label" for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" required>

        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>

        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" required>

        <button class="btn btn-sm btn-outline-primary" type="submit">Register</button>
    </form>

    <p id="registerMessage"></p>

    <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        let formData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        let response = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        let result = await response.json();

        if (response.ok) {
            document.getElementById("registerMessage").innerText = "Registration successful! Please check your email to verify.";
        } else {
            document.getElementById("registerMessage").innerText = result.detail || "Registration failed!";
        }
    });
</script>

{% endblock%}
