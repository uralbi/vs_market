{% extends "base.html" %}

{% block content %}

<h1>Login</h1>
<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>

    <p>Not registered yet? <a href="{{ url_for('register_page') }}">Registration</a></p>

</form>

<p id="loginError" style="color: red; display: none;">Invalid credentials, try again.</p>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission
    
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
    
        let response = await fetch("/api/auth/token", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "email": email,
                "password": password
            })
        });
    
        if (response.ok) {
            let data = await response.json();
            document.cookie = `access_token=${data.access_token}; path=/`; // Store token
            window.location.href = "/about"; // Redirect on success
        } else {
            document.getElementById("loginError").style.display = "block";
        }
    });
    </script>

{% endblock %}
